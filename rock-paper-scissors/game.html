<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header>
      <img
        src="./images/logo.png"
        alt="rock paper scissors icon"
        class="header-el"
      />
      <h1 class="header-el">Rock Paper Scissors</h1>
    </header>
    <h4>
      First to 5 wins. Press r, p, or s on your keyboard or use the buttons
      below.
    </h4>
    <div id="game-viz">
      <div class="viz-el">
        <span id="human-name">You</span>
        <div id="human-viz"></div>
      </div>
      <div class="viz-el">
        <span id="computer-name">Computer</span>
        <div id="computer-viz"></div>
      </div>
    </div>
    <div id="buttons">
      <img
        class="play-button hover-effect"
        id="rock"
        src="./images/rock.png"
        alt="hand playing rock"
        aria-label="play rock"
      />
      <img
        class="play-button hover-effect"
        id="paper"
        src="./images/paper.png"
        alt="hand playing paper"
        aria-label="play paper"
      />
      <img
        class="play-button hover-effect"
        id="scissors"
        src="./images/scissors.png"
        alt="hand playing scissors"
        aria-label="play scissors"
      />
    </div>
    <div id="round-result"></div>
    <div id="score-display">
      <h2>Scores:</h2>
      User: <span id="human-score">0</span> | Computer:
      <span id="computer-score">0</span>
    </div>
    <h2 id="final-result"></h2>
    <div id="reset-button-placeholder"></div>
    <footer>
      Built by
      <a href="https://www.github.com/eburdekin" target="_blank">@eburdekin</a>.
      Icons from
      <a href="https://www.flaticon.com/free-icons/" target="_blank">Flaticon</a
      >.
    </footer>
    <script src="./game.js"></script>
  </body>
</html>
